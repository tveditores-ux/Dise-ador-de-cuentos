<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GracePrint Story Studio HD</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4a6cf7; --accent: #ff6b6b; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .panel { background: #f8fafc; padding: 15px; border-radius: 10px; border: 1px solid #e2e8f0; }
        label { display: block; font-weight: bold; margin-bottom: 8px; color: #334155; }
        textarea { width: 100%; height: 150px; padding: 10px; border-radius: 8px; border: 1px solid #cbd5e1; font-family: 'Patrick Hand', cursive; font-size: 18px; box-sizing: border-box; }
        .actions { display: flex; gap: 10px; }
        button { flex: 1; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; font-size: 16px; }
        .btn-gen { background: var(--primary); }
        .btn-pdf { background: var(--accent); }
        #preview { margin-top: 30px; text-align: center; }
        #preview img { max-width: 100%; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; color: #1e293b;">üìñ GracePrint Creator</h1>
    
    <div class="grid">
        <div class="panel">
            <label>Im√°genes Ilustrativas</label>
            <input type="file" id="images" multiple accept="image/*">
            <label style="margin-top:15px">Fondo de Hoja (Derecha)</label>
            <input type="file" id="template" accept="image/*">
        </div>
        <div class="panel">
            <label>Texto del Cuento (Un p√°rrafo por p√°gina)</label>
            <textarea id="storyText" placeholder="Pega aqu√≠ el cuento..."></textarea>
        </div>
    </div>

    <div class="actions">
        <button class="btn-gen" onclick="generar()">‚ú® Generar Cuento</button>
        <button class="btn-pdf" onclick="exportar()">üì• Descargar PDF HD</button>
    </div>

    <div id="preview"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
let paginas = [];

async function generar() {
    const imgFiles = document.getElementById('images').files;
    const tplFile = document.getElementById('template').files[0];
    const parrafos = document.getElementById('storyText').value.split('\n').filter(p => p.trim() !== "");
    const preview = document.getElementById('preview');

    if (!imgFiles.length || !tplFile) return alert("Sube las im√°genes y la plantilla.");

    paginas = [];
    preview.innerHTML = "";
    const tplImg = await loadImg(tplFile);

    for (let i = 0; i < imgFiles.length; i++) {
        const leftImg = await loadImg(imgFiles[i]);
        const texto = parrafos[i] || "";

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        const h = 2000; 
        const lw = (leftImg.width * h) / leftImg.height;
        const rw = (tplImg.width * h) / tplImg.height;
        
        canvas.width = lw + rw;
        canvas.height = h;

        // Dibujar im√°genes
        ctx.drawImage(leftImg, 0, 0, lw, h);
        ctx.drawImage(tplImg, lw, 0, rw, h);

        // --- RENDERIZADO DE TEXTO CON CAPITEL ---
        if (texto.length > 0) {
            const marginX = lw + (rw * 0.12);
            const marginY = h * 0.18;
            const contentWidth = rw * 0.76;

            // 1. Dibujar Letra Capitel
            ctx.fillStyle = "#1e3a8a"; 
            ctx.font = "bold 240px 'Patrick Hand', cursive";
            const capitel = texto.charAt(0).toUpperCase();
            const resto = texto.slice(1);
            
            // Medir ancho de capitel para el hueco
            const capitelMetrics = ctx.measureText(capitel);
            const capitelWidth = capitelMetrics.width + 30; // 30px de separaci√≥n
            
            // Dibujar la letra inicial
            ctx.fillText(capitel, marginX, marginY + 160);

            // 2. Dibujar resto del texto respetando el hueco
            ctx.fillStyle = "#334155";
            ctx.font = "75px 'Patrick Hand', cursive";
            
            renderFlowText(ctx, resto, marginX, marginY + 75, contentWidth, 90, capitelWidth, 2);
        }

        // --- LOGO GRACEPRINT ---
        ctx.font = "bold 40px Arial";
        ctx.fillStyle = "rgba(0,0,0,0.25)";
        ctx.textAlign = "center";
        ctx.fillText("GracePrint", lw + (rw/2), h - 100);
        ctx.textAlign = "left";

        const url = canvas.toDataURL('image/jpeg', 0.9);
        paginas.push({url, w: canvas.width, h: canvas.height});
        const previewImg = document.createElement('img');
        previewImg.src = url;
        preview.appendChild(previewImg);
    }
}

function renderFlowText(ctx, text, x, y, maxWidth, lineHeight, capWidth, capLines) {
    const words = text.split(' ');
    let line = '';
    let currentLineNum = 1;
    let startX = x + capWidth; // Empieza a la derecha del capitel
    let currentMaxW = maxWidth - capWidth;

    for (let n = 0; n < words.length; n++) {
        let testLine = line + words[n] + ' ';
        let metrics = ctx.measureText(testLine);

        if (metrics.width > currentMaxW && n > 0) {
            ctx.fillText(line, startX, y);
            line = words[n] + ' ';
            y += lineHeight;
            currentLineNum++;
            
            // Si ya pasamos las l√≠neas que ocupa el capitel, volvemos al margen izquierdo
            if (currentLineNum > capLines) {
                startX = x;
                currentMaxW = maxWidth;
            }
        } else {
            line = testLine;
        }
    }
    ctx.fillText(line, startX, y);
}

function loadImg(file) {
    return new Promise(res => {
        const i = new Image();
        i.onload = () => res(i);
        i.src = URL.createObjectURL(file);
    });
}

function exportar() {
    if (!paginas.length) return alert("Genera el cuento primero.");
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF({ orientation: 'landscape', unit: 'px', format: [paginas[0].w, paginas[0].h] });
    paginas.forEach((p, i) => {
        if (i > 0) pdf.addPage([p.w, p.h], 'landscape');
        pdf.addImage(p.url, 'JPEG', 0, 0, p.w, p.h);
    });
    pdf.save("Cuento_GracePrint.pdf");
}
</script>
</body>
</html>
