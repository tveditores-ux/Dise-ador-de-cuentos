<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GracePrint Story Studio - Fix Capitel</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4a6cf7; --accent: #ff6b6b; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .panel { background: #f8fafc; padding: 15px; border-radius: 10px; border: 1px solid #e2e8f0; }
        label { display: block; font-weight: bold; margin-bottom: 8px; color: #334155; }
        textarea { width: 100%; height: 150px; padding: 10px; border-radius: 8px; border: 1px solid #cbd5e1; font-family: 'Patrick Hand', cursive; font-size: 18px; box-sizing: border-box; }
        .actions { display: flex; gap: 10px; }
        button { flex: 1; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; font-size: 16px; }
        .btn-gen { background: var(--primary); }
        .btn-pdf { background: var(--accent); }
        #preview { margin-top: 30px; text-align: center; }
        #preview img { max-width: 100%; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; color: #1e293b;">üé® GracePrint Story Studio</h1>
    
    <div class="grid">
        <div class="panel">
            <label>1. Im√°genes (Izquierda)</label>
            <input type="file" id="images" multiple accept="image/*">
            <label style="margin-top:15px">2. Fondo de Hoja (Derecha)</label>
            <input type="file" id="template" accept="image/*">
        </div>
        <div class="panel">
            <label>3. Texto del Cuento (Un p√°rrafo por p√°gina)</label>
            <textarea id="storyText" placeholder="Pega el cuento aqu√≠..."></textarea>
        </div>
    </div>

    <div class="actions">
        <button class="btn-gen" onclick="generar()">‚ú® Generar P√°ginas</button>
        <button class="btn-pdf" onclick="exportar()">üì• Exportar PDF HD</button>
    </div>

    <div id="preview"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
let paginas = [];

async function generar() {
    const imgFiles = document.getElementById('images').files;
    const tplFile = document.getElementById('template').files[0];
    const parrafos = document.getElementById('storyText').value.split('\n').filter(p => p.trim() !== "");
    const preview = document.getElementById('preview');

    if (!imgFiles.length || !tplFile) return alert("Faltan archivos.");

    paginas = [];
    preview.innerHTML = "";
    const tplImg = await loadImg(tplFile);

    for (let i = 0; i < imgFiles.length; i++) {
        const leftImg = await loadImg(imgFiles[i]);
        const textoCompleto = parrafos[i] || "";

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        const h = 2000; 
        const lw = (leftImg.width * h) / leftImg.height;
        const rw = (tplImg.width * h) / tplImg.height;
        canvas.width = lw + rw;
        canvas.height = h;

        ctx.drawImage(leftImg, 0, 0, lw, h);
        ctx.drawImage(tplImg, lw, 0, rw, h);

        if (textoCompleto.length > 0) {
            const marginX = lw + (rw * 0.12);
            const marginY = h * 0.20;
            const contentWidth = rw * 0.76;

            // --- LETRA CAPITAL ---
            ctx.fillStyle = "#1e3a8a"; 
            ctx.font = "bold 220px 'Patrick Hand', cursive";
            const capitel = textoCompleto.charAt(0).toUpperCase();
            const restoTexto = textoCompleto.slice(1);
            
            // Medir ancho real de la letra capital
            const capitelWidth = ctx.measureText(capitel).width + 40; // Letra + espacio de seguridad
            
            // Dibujar capitel (un poco m√°s abajo para que no flote tanto)
            ctx.fillText(capitel, marginX, marginY + 140);

            // --- RESTO DEL TEXTO ---
            ctx.fillStyle = "#334155";
            ctx.font = "70px 'Patrick Hand', cursive";
            
            // Par√°metros: ctx, texto, x, y, ancho_m√°ximo, alto_l√≠nea, ancho_hueco_capitel, l√≠neas_afectadas
            wrapTextSmart(ctx, restoTexto, marginX, marginY + 60, contentWidth, 85, capitelWidth, 2);
        }

        // --- LOGO ---
        ctx.font = "bold 40px Arial";
        ctx.fillStyle = "rgba(0,0,0,0.2)";
        ctx.textAlign = "center";
        ctx.fillText("GracePrint", lw + (rw/2), h - 100);
        ctx.textAlign = "left";

        const url = canvas.toDataURL('image/jpeg', 0.9);
        paginas.push({url, w: canvas.width, h: canvas.height});
        const previewImg = document.createElement('img');
        previewImg.src = url;
        preview.appendChild(previewImg);
    }
}

function wrapTextSmart(ctx, text, x, y, maxWidth, lineHeight, gapWidth, linesWithGap) {
    const words = text.split(' ');
    let line = '';
    let currentLineNum = 1;
    let currentY = y;

    for (let n = 0; n < words.length; n++) {
        let testLine = line + words[n] + ' ';
        
        // Determinar el margen izquierdo y ancho disponible
        let currentX = (currentLineNum <= linesWithGap) ? (x + gapWidth) : x;
        let currentMaxW = (currentLineNum <= linesWithGap) ? (maxWidth - gapWidth) : maxWidth;
        
        let metrics = ctx.measureText(testLine);

        if (metrics.width > currentMaxW && n > 0) {
            ctx.fillText(line, currentX, currentY);
            line = words[n] + ' ';
            currentY += lineHeight;
            currentLineNum++;
        } else {
            line = testLine;
        }
    }
    // Dibujar la √∫ltima l√≠nea sobrante
    let finalX = (currentLineNum <= linesWithGap) ? (x + gapWidth) : x;
    ctx.fillText(line, finalX, currentY);
}

function loadImg(file) {
    return new Promise(res => {
        const i = new Image();
        i.onload = () => res(i);
        i.src = URL.createObjectURL(file);
    });
}

function exportar() {
    if (!paginas.length) return;
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF({ orientation: 'landscape', unit: 'px', format: [paginas[0].w, paginas[0].h] });
    paginas.forEach((p, i) => {
        if (i > 0) pdf.addPage([p.w, p.h], 'landscape');
        pdf.addImage(p.url, 'JPEG', 0, 0, p.w, p.h);
    });
    pdf.save("Cuento_GracePrint.pdf");
}
</script>
</body>
</html>
